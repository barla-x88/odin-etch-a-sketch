<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menubar">
      <form>
        <label for="gridSize">Create new Grid: <span id="size"></span></label>
        <input
          type="range"
          name="gridSize"
          id="gridSize"
          max="100"
          min="16"
          value="16"
        />
        <button type="button" id="create">Create</button>
        <button type="button" id="download">Save Image</button>
      </form>
    </div>
    <div class="app"></div>
    <div class="popup">
      <p>Right click on the sketch to save it.Press Esc to Exit</p>
    </div>
    <script src="script.js"></script>
    <script src="html2canvas.min.js"></script>
  </body>
</html>
